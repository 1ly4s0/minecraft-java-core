<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <select name="minecraft-version" class="minecraft-version">
        <option disabled selected value="null" style="display: none">minecraft version</option>
    </select>
    
    <div class="input">
        <input type="text" class="email" placeholder="E-mail (Pseudo = crack)">
        <input type="password" class="password" placeholder="Password">
    </div>

    <div class="button">
        <button class="microsoft">Microsoft</button>
        <button class="mojang">Mojang</button>
        <button class="play" disabled>Play</button>
    </div>

    <div class="ram-bar">
        <input type="range" class="ram" value="1" min="1">
        <div class="ram-text">1 Gb</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
